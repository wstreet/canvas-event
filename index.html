<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #msg {
            width: 50%;
            display: inline-block;
            height: 300px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <canvas id="canvas" height="300"></canvas>
    <div id="msg"></div>
</body>

<script type="module">
    import Canvas from './Canvas.js'
    const canvas = new Canvas(document.querySelector('#canvas'))
    const msgContainer = document.querySelector('#msg')
    const rect1 = canvas.rect({
        x: 0,
        y: 0,
        width: 150,
        height: 50,
        fillStyle: '#ccc'
    })

    rect1.on('click', (event) => {
        console.log('rect1 click')

        const text = document.createTextNode('rect1 click')
        const div = document.createElement('div')
        div.appendChild(text)
        msgContainer.appendChild(div)
    })

    const rect2 = canvas.rect({
        x: 0,
        y: 50,
        width: 100,
        height: 50,
        fillStyle: '#333'
    })

    rect2.on('mousemove', (event) => {
        console.log('rect2 mousemove')
        const text = document.createTextNode('rect2 mousemove')
        const div = document.createElement('div')
        div.appendChild(text)
        msgContainer.appendChild(div)
    })



    canvas.draw()
</script>

</html>
